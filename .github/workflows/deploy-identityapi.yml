name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Varastokkr.IdentityAPI/Varastokkr.IdentityAPI.csproj

      - name: Build
        run: dotnet build ./Varastokkr.IdentityAPI/Varastokkr.IdentityAPI.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Varastokkr.IdentityAPI/Varastokkr.IdentityAPI.csproj --configuration Release --no-build --output ./publish

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ./publish
